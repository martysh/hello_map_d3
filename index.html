<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.subunit.TUR { fill: #ddc; }
.subunit.SYR { fill: #cdd; }
.subunit.IRN { fill: #cdc; }
.subunit.IRQ { fill: #dcd; }

.subunit.IRK { fill: #95c4ff; }
.subunit.IRR { fill: #b8d6ff; }
.subunit.JOR { fill: #d4d3ea; }
.subunit.KWT { fill: #c7a5bb; }
.subunit.SAU { fill: #ebbad9; }
.subunit.SYU { fill: #efd59c; }
.subunit.SYX { fill: #e7eafa; }

.iq_region { fill: none; }

.subunit.IRL { display: none; }

.region-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.region-boundary-ext {
  stroke: #aaa;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 1160;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("iraq.json", function(error, uk) {
  if (error) return console.error(error);


var subunits = topojson.feature(uk, uk.objects.iq_subunits);

var projection = d3.geo.albers()
    .center([44.3, 34.3])
    .rotate([4.4, 0])
    .parallels([25, 45])
    .scale(2000) //6000
    .translate([width / 2, height / 2]);    
    
var path = d3.geo.path()
    .projection(projection);

  svg.selectAll(".subunit")
    .data(subunits.features)
  .enter().append("path")
    .attr("class", function(d) {return "subunit " + d.id; })
    .attr("d", path);    
/*svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.iq_subunits, function(a, b) { return a !== b && a.id !== "IRL"; }))
    .attr("d", path)
    .attr("class", "subunit-boundary");
svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.iq_subunits, function(a, b) { return a === b && a.id === "IRL"; }))
    .attr("d", path)
    .attr("class", "subunit-boundary IRL");*/

    path.pointRadius(2);

    svg.append("path")
    .datum(topojson.feature(uk, uk.objects.iq_places))
    .attr("d", path)
    .attr("class", "place");

var regions = topojson.feature(uk, uk.objects.iq_regions);
    svg.append("path")
      .datum(regions)
      .attr("d", d3.geo.path().projection(d3.geo.mercator()));

  svg.selectAll(".iq_region")
    .data(regions.features)
  .enter().append("path")
    .attr("class", function(d) { /*console.log(d.properties.ADM3NAME);*/ return "iq_region"; })
    .attr("d", path);

svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.iq_regions, function(a, b) { return a !== b; }))
    .attr("d", path)
    .attr("class", "region-boundary");

/*svg.append("path")
    .datum(topojson.mesh(uk, uk.objects.iq_regions, function(a, b) { return a === b; }))
    .attr("d", path)
    .attr("class", "region-boundary-ext");*/

svg.selectAll(".place-label")
    .data(topojson.feature(uk, uk.objects.iq_places).features)
  .enter().append("text")
    .attr("class", "place-label")
    .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
    .attr("dy", ".35em")
    .text(function(d) { return d.properties.name; });

svg.selectAll(".place-label")
    .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
    .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; });

svg.selectAll(".subunit-label")
    .data(subunits.features)
  .enter().append("text")
    .attr("class", function(d) { return "subunit-label " + d.id; })
    .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
    .attr("dy", ".35em")
    .text(function(d) { return d.properties.name; });       

});

</script>
